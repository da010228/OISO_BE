<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <form
      action=""
      method="post"
      class="d-flex flex-column justify-content-center align-items-center container">
      <h1>회원가입</h1>
      <div class="col-lg-8 col-md-10 col-sm-12">
        <form id="form-join" method="POST" action="">
          <input type="hidden" name="action" value="join" />
          <div class="mb-3">
            <label for="id" class="form-label">아이디 : </label>
            <input
              type="text"
              class="form-control"
              id="id"
              name="id"
              placeholder="아이디..." />
          </div>
          <div id="idcheck-result"></div>
          <div class="mb-3">
            <label for="pw" class="form-label">비밀번호 : </label>
            <input
              type="text"
              class="form-control"
              id="pw"
              name="pw"
              placeholder="비밀번호..." />
          </div>
          <div class="mb-3">
            <label for="pwcheck" class="form-label">비밀번호확인 : </label>
            <input
              type="text"
              class="form-control"
              id="pwcheck"
              name="pwcheck"
              placeholder="비밀번호확인..." />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">이메일 : </label>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="email"
                name="email"
                placeholder="이메일아이디" />
              <span class="input-group-text">@</span>
              <select
                class="form-select"
                id="domain"
                name="domain"
                aria-label="이메일 도메인 선택">
                <option value="ssafy.com" selected>싸피</option>
                <option value="google.com">구글</option>
                <option value="naver.com">네이버</option>
                <option value="kakao.com">카카오</option>
              </select>
            </div>
          </div>
          <div class="col-auto text-center">
            <button
              type="button"
              id="btn-join"
              class="btn btn-outline-primary mb-3">
              회원가입
            </button>
          </div>
        </form>
      </div>
    </form>

    <script>
      const root = "";

      // 회원 등록
      document
        .querySelector("#btn-join")
        .addEventListener("click", function () {
          console.log("함수 실행");
          let registerinfo = {
            userId: document.querySelector("#id").value,
            userPwd: document.querySelector("#pw").value,
            emailId: document.querySelector("#email").value,
            emailDomain: document.querySelector("#domain").value,
          };
          console.log(registerinfo);

          // POST 전송을 위한 설정
          let config = {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(registerinfo),
          };

          fetch(`${root}/admin/user`, config)
            .then((response) => {
              switch (response.status) {
                case 200:
                  return response.json();

                case 500:
                  throw new Error("회원 등록 오류!!");
              }
            })
            .then((data) => {
              location.href = "./login.html";
            })
            .catch((error) => {
              alert(error);
            });
        });
    </script>
  </body>
</html>
